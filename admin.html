<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leanor Cafe - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Yerel Veritabanı -->
    <script src="local-database.js"></script>
    <!-- Fotoğraf Depolama -->
    <script src="photo-storage.js"></script>
    
    <script>
        // Giriş kontrolü
        window.addEventListener('load', function() {
            const loginData = JSON.parse(localStorage.getItem('adminLogin')) || 
                             JSON.parse(sessionStorage.getItem('adminLogin'));
            
            if (!loginData || !loginData.isLoggedIn) {
                window.location.href = 'login.html';
            }
        });
        
        // Çıkış fonksiyonu
        function logout() {
            if (confirm('Çıkış yapmak istediğinizden emin misiniz?')) {
                localStorage.removeItem('adminLogin');
                sessionStorage.removeItem('adminLogin');
                window.location.href = 'login.html';
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-slate-900 to-slate-800 text-white flex-shrink-0 hidden md:block">
            <div class="p-6">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg">Leanor Cafe</h1>
                        <p class="text-xs text-slate-400">Admin Panel</p>
                    </div>
                </div>
                
                <nav class="space-y-2" id="sidebar-nav">
                    <!-- Nav items will be inserted here -->
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <button class="md:hidden" onclick="toggleMobileSidebar()">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <h2 class="text-2xl font-bold text-gray-800" id="page-title">Ürünler</h2>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <span class="hidden sm:flex items-center gap-2 px-3 py-2 bg-gray-100 rounded-lg text-sm">
                            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span class="font-medium text-gray-700" id="username-display">Admin</span>
                        </span>
                        <a href="index.html" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm font-medium">
                            Menüyü Görüntüle
                        </a>
                        <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition text-sm font-medium">
                            Çıkış
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <div id="content-area">
                    <!-- Content will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modals will be inserted here by JavaScript -->
    <div id="modals-container"></div>

    <script src="admin-modern.js"></script>
</body>
</html>
