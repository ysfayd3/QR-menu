<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü Güncelleniyor...</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md text-center">
        <div class="mb-6">
            <svg class="w-20 h-20 mx-auto text-purple-600 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Menü Güncelleniyor</h1>
        <p class="text-gray-600 mb-6">Yeni fotoğraflar yükleniyor...</p>
        <div id="status" class="text-sm text-purple-600 font-semibold"></div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        
        // Adım 1: LocalStorage temizle
        statusEl.textContent = '1/3 - Eski veriler temizleniyor...';
        localStorage.clear();
        
        setTimeout(() => {
            // Adım 2: Yeni versiyonu ayarla
            statusEl.textContent = '2/3 - Yeni versiyon ayarlanıyor...';
            localStorage.setItem('menuVersion', '10.0');
            
            setTimeout(() => {
                // Adım 3: Admin paneline yönlendir
                statusEl.textContent = '3/3 - Yönlendiriliyor...';
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
