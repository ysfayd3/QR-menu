<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leanor Cafe - MenÃ¼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
        
        /* Hide scrollbar but keep functionality */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .animate-slideInRight {
            animation: slideInRight 0.5s ease-out;
        }
        
        .animate-pulse-slow {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Card hover effect */
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .product-card:active {
            transform: scale(0.98);
        }
        
        /* Category pill active state */
        .category-pill {
            transition: all 0.3s ease;
        }
        
        /* Image loading effect */
        .product-image {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        .product-image.loaded {
            animation: none;
        }
        
        /* Fixed header */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(102, 126, 234, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Content padding for fixed header */
        .content-with-header {
            padding-top: 220px;
        }
        
        /* Ensure body can scroll */
        body {
            overflow-y: auto;
            min-height: 100vh;
        }
        
        /* Category section spacing */
        .category-section {
            scroll-margin-top: 220px;
        }
        
        /* First category extra spacing */
        .category-section:first-child {
            margin-top: 200px;
        }
        
        /* Horizontal scroll categories */
        .category-scroll {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            gap: 12px;
            padding: 16px 0;
        }
        
        .category-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .category-tab {
            flex-shrink: 0;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .category-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transform: scale(1.05);
        }
        
        .category-tab.inactive {
            background: #f3f4f6;
            color: #9ca3af;
        }
        
        /* Subcategory scroll */
        .subcategory-scroll {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            gap: 8px;
            padding: 12px 0;
        }
        
        .subcategory-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .subcategory-tab {
            flex-shrink: 0;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
            border: 2px solid transparent;
        }
        
        .subcategory-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }
        
        .subcategory-tab.inactive {
            background: white;
            color: #6b7280;
            border-color: #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50">

                    </svg>

            <button

            >

    <!-- Main Menu -->
    <div id="main-menu" class="hidden min-h-screen">
        <!-- Fixed Header -->
        <header class="fixed-header gradient-bg text-white shadow-lg">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                    </svg>

                <!-- Search Bar -->
                <div class="max-w-md mx-auto">

                            type="text"

                            placeholder="ÃœrÃ¼n ara..."

        <!-- Categories and Products - Vertical Layout -->

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-20">

                <p class="text-gray-400 text-lg" id="empty-text">ÃœrÃ¼n bulunamadÄ±</p>
            </div>
        </main>
    </div>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
        <div class="flex items-end justify-center min-h-screen">

                <button

                    <!-- Details -->

                    <!-- Price -->

                </div>
            </div>
        </div>
    </div>

    <!-- FotoÄŸraf Depolama (IndexedDB) -->
    <script src="photo-storage.js"></script>
    
    <!-- FotoÄŸraf YardÄ±mcÄ± Fonksiyonlar -->

    <!-- Yerel VeritabanÄ± -->
    <script src="local-database.js"></script>
    <script src="script.js"></script>

    <!-- OTOMATÄ°K SENKRONÄ°ZASYON SCRÄ°PTÄ° -->
    <script>
        // Sayfa yÃ¼klendiÄŸinde Cloud'dan gÃ¼ncel veriyi Ã§ek
        window.addEventListener('load', async () => {
            if (typeof SyncManager === 'undefined') return;
            
            // GÃ¼ncelleme kontrol fonksiyonu
            const checkForUpdates = async () => {
                console.log('ðŸ”„ MenÃ¼ gÃ¼ncellemeleri kontrol ediliyor...');
                const cloudData = await SyncManager.fetchFromCloud();
                
                if (cloudData) {
                    // Mevcut veriyi kontrol et
                    const currentData = localStorage.getItem('qr_menu_products');
                    const newData = JSON.stringify(cloudData.products);
                    
                    // EÄŸer veri deÄŸiÅŸmiÅŸse gÃ¼ncelle ve sayfayÄ± yenile
                    if (currentData !== newData) {
                        console.log('ðŸ“¦ Yeni menÃ¼ bulundu, gÃ¼ncelleniyor...');
                        if (cloudData.products) localStorage.setItem('qr_menu_products', JSON.stringify(cloudData.products));
                        if (cloudData.categories) localStorage.setItem('qr_menu_categories', JSON.stringify(cloudData.categories));
                        if (cloudData.settings) localStorage.setItem('qr_menu_settings', JSON.stringify(cloudData.settings));
                        
                        // KullanÄ±cÄ±ya hissettirmeden sayfayÄ± yenile
                        location.reload();
                    }
                }
            };
            
            // 1. AÃ§Ä±lÄ±ÅŸta kontrol et
            await checkForUpdates();
            
            // 2. Periyodik olarak kontrol et (sync-config.js'deki sÃ¼reye gÃ¶re - varsayÄ±lan 1 dk)
            if (typeof SyncConfig !== 'undefined' && SyncConfig.autoRefreshInterval) {
                setInterval(checkForUpdates, SyncConfig.autoRefreshInterval);
            }
        });
    </script>
    
    <script>
        // MenÃ¼ye giriÅŸ fonksiyonu
        function enterMenu() {
            const welcomeScreen = document.getElementById('welcome-screen');
            const mainMenu = document.getElementById('main-menu');
            
            if (welcomeScreen && mainMenu) {
                welcomeScreen.style.transition = 'opacity 0.5s ease';
                welcomeScreen.style.opacity = '0';
                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                    mainMenu.classList.remove('hidden');
                    mainMenu.classList.add('animate-fadeInUp');
                }, 500);
            }
        }
    </script>
</body>
</html>
